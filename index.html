<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background-image: url(backgroud.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            overflow: auto;
        }

        h1 {
            color: rgb(153, 10, 153);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            padding: 8px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.356);
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            padding: 30px;
            border: 1px solid black;
            background-color: rgba(0, 0, 0, 0.767);
        }

        main > div {
            width: 105px;
            height: auto;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        main a {
            text-decoration: none;
            color: white;
        }

        main a:hover {
            font-weight: bold;
        }

        main > div > button {
            color: azure;
            border: 0;
            width: 50px;
            height: 20px;
            border: 1px solid grey;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.425);
        }

        #sim {
            background-color: green;
        }

        #nao {
            background-color: red;
        }
    </style>
</head>
<body>
    <main>
        <h1>Lorem ipsum dolor?</h1>
        <div>
            <button id="sim"><a href="#">Sim</a></button>
            <button id="nao"><a href="#">NÃ£o</a></button>
        </div>
    </main>
    <script>
        let button = document.getElementById('nao');
        let height = window.innerHeight - 60;
        let width = window.innerWidth - 60;

        button.addEventListener('mouseover', function () {
            button.style.position = "absolute";
            button.style.top = Math.random() * height + "px";
            button.style.left = Math.random() * width + "px";
        })
    </script>
</body>
</html>
